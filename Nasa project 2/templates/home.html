<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Core - Space Exploration</title>

  <!-- Fonts and Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vanta.js dependencies -->
  <script src="{{ url_for('static', filename='three.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vanta.waves.min.js') }}"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      color: white;
      font-family: 'Space Mono', monospace;
      background: radial-gradient(circle at center, #001a4d, #000814); /* 🌌 Soft blue background */
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    .orbitron { font-family: 'Orbitron', sans-serif; }

    .glow-btn {
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      transition: 0.3s;
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
    }
  </style>
</head>

<body>
  <div id="vanta-bg"></div>

  <main class="flex flex-col items-center justify-center text-center min-h-screen space-y-12">
    <h1 class="orbitron text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
      Bio Core
    </h1>

    <p class="text-gray-300 text-lg max-w-2xl">
      Journey through the infinite wonders of space and discover the universe beyond our world.
    </p>

    <a href="{{ url_for('nasa') }}" class="glow-btn text-lg px-8 py-4 rounded-lg font-bold orbitron">
      🚀 Launch NASA Research Bot
    </a>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        VANTA.WAVES({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x1a237e,
          shininess: 50.00,
          waveHeight: 25.00,
          waveSpeed: 1.3,
          zoom: 0.75,
          backgroundColor: 0x000814
        });
      } catch (e) {
        console.warn("Vanta background failed to load, static blue gradient used instead.");
      }
    });
  </script>
</body>
</html>
