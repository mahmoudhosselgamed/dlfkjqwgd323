<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 NASA Research Bot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- 🌌 Animated Space Background -->
  <div class="stars"></div>
  <div class="twinkling"></div>

  <!-- 🪐 Dynamic Planets -->
  <div class="planet planet-blue"></div>
  <div class="planet planet-red"></div>
  <div class="planet planet-green"></div>
  <div class="planet planet-white"></div>


  <div class="container">
    <h1 class="title">🚀 NASA Research Bot</h1>
    <p class="subtitle">Ask me anything about NASA research — I’ll search the cosmos for answers 🌠</p>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <textarea id="user-input" placeholder="Type your question about NASA research..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
